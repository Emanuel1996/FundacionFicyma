<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Fundacion/CSS/styles.css">
    <script type="text/javascript" src="JavaSript/slideshop.js"></script>
    <title>Fundacion Ficyma</title>
</head>
<body>
    <header id="header-align">
        <div id="header-wraper">
            <img src="/Fundacion/images/logofundacion.jpg" id="logo-fundacion" alt="logo Fundacion">
            <a href=""><img src="/Fundacion/images/facebook.png" class="logos" alt="Facebook logo"></a>
            <a href=""><img src="/Fundacion/images/instagram.png" class="logos" alt="Instagram logo"></a>
            <a href=""><img src="/Fundacion/images/twitter.png" class="logos" alt="Twitter logo"></a>
            <a href=""><img src="/Fundacion/images/linkedin.png" class="logos" alt="Linkedin logo"></a>
        </div>
    </header>
    <nav>
        <button>Inicio</button>
        <button>Nosotros</button>
        <button>Eventos</button>
        <button>Colabora con nosotros</button>
        <button>Contacto</button>
    </nav>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/testimagen1.jpg" style="width:100%; max-height: 500px">
            <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/testimagen2.jpg" style="width:100%; max-height: 500px;">
            <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/testimagen3.jpg" style="width:100%; max-height: 500px;">
            <div class="text">Caption Three</div>
            </div>
        
        <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- SlideDown JavaScript Function -->
<script>
    var slideIndex = 0;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}
    </script>

    </main>

    <footer>

    </footer>
</body>
</html>
